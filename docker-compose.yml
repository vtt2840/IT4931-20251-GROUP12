services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped

  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    environment:
      CLUSTER_NAME: bigdata-cluster
      CORE_CONF_fs_defaultFS: hdfs://hadoop-namenode:9000
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    restart: unless-stopped

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode
    depends_on:
      - hadoop-namenode
    environment:
      CORE_CONF_fs_defaultFS: hdfs://hadoop-namenode:9000
      SERVICE_PRECONDITION: "hadoop-namenode:9870"
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    restart: unless-stopped

  collection:
    build: ./collection
    image: group12-collection:latest
    container_name: collection
    depends_on:
      - kafka
      - hadoop-namenode
    env_file: .env
    command: ["python", "producer.py"]
    restart: unless-stopped

  # batch:
  #   build: ./batch
  #   image: group12-batch:latest
  #   container_name: batch
  #   depends_on:
  #     - hadoop-namenode
  #   command: >
  #     bash -c "python cleaner.py &&
  #              python batch_hourly_aggregates.py &&
  #              python batch_daily_aggregates.py &&
  #              python dq_report.py"
  #   restart: unless-stopped
  
  streaming:
    build: ./streaming
    image: group12-streaming:latest
    container_name: streaming
    depends_on:
      - kafka
      - hadoop-namenode
      - spark-master
    env_file: ./streaming/.env
    command: >
      /opt/spark/bin/spark-submit 
      --master spark://spark-master:7077 
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,org.mongodb.spark:mongo-spark-connector_2.12:10.3.0
      streaming_job.py
    restart: unless-stopped
  # Spark Master
  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    hostname: spark-master
    ports:
      - "7077:7077"  # Master Port
      - "8080:8080"  # Web UI
    # Lệnh bắt buộc để chạy Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    restart: unless-stopped

  # Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.5.3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    # Lệnh bắt buộc để chạy Worker và trỏ về Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    restart: unless-stopped

  # Spark Worker 2
  spark-worker-2:
    image: apache/spark:3.5.3
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    # Lệnh bắt buộc để chạy Worker và trỏ về Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    restart: unless-stopped

volumes:
  hadoop_namenode:
  hadoop_datanode:
