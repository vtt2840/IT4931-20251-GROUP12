
networks:
  bigdata-net:
    driver: bridge

volumes:
  hadoop_namenode:
  hadoop_datanode:
  spark_checkpoints:
  spark_ivy2: 

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - bigdata-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - bigdata-net

  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    environment:
      - CLUSTER_NAME=bigdata-cluster
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - bigdata-net

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
      - SERVICE_PRECONDITION=hadoop-namenode:9000
    ports:
      - "9864:9864"
    depends_on:
      - hadoop-namenode
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - bigdata-net

  ingestion:
    build: .
    image: ingestion:latest
    container_name: ingestion
    depends_on:
      - kafka
      - hadoop-namenode
    env_file: .env
    command: ["python", "producer.py"]
    networks:
      - bigdata-net
  
  streaming:
    build: ./streaming
    image: group12-streaming:latest
    container_name: streaming
    depends_on:
      - kafka
      - spark-master
    env_file: .env
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --conf spark.jars.ivy=/home/spark/.ivy2
      --packages
      org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.3,org.elasticsearch:elasticsearch-spark-30_2.12:8.15.0
      /app/streaming.py
    volumes:
      - ./streaming:/app
      - spark_checkpoints:/checkpoints
    restart: unless-stopped
    networks:
      - bigdata-net


  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    hostname: spark-master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./spark-ivy2:/home/spark/.ivy2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    restart: unless-stopped
    networks:
      - bigdata-net

  spark-worker-1:
    image: apache/spark:3.5.3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    volumes:
      - ./spark-ivy2:/home/spark/.ivy2
      - spark_checkpoints:/app/checkpoints
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    restart: unless-stopped
    networks:
      - bigdata-net

  spark-worker-2:
    image: apache/spark:3.5.3
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    volumes:
      - ./spark-ivy2:/home/spark/.ivy2
      - spark_checkpoints:/app/checkpoints
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    restart: unless-stopped
    networks:
      - bigdata-net